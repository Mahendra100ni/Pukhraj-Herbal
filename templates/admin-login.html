<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Login - Pukhraj Herbal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #5ee4c3, #02dc68);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            width: 380px;
            background: white;
            padding: 40px 30px;
            border-radius: 24px;
            box-shadow: 0 15px 40px rgba(5, 36, 21, 0.643);
            text-align: center;
        }

        .logo {
            width: 100px;
            margin-bottom: 25px;
        }

        h2 {
            font-size: 28px;
            color: #0eae5e;
            margin-bottom: 10px;
            font-weight: 700;
        }

        p.subtitle {
            font-size: 15px;
            color: #666;
            margin-bottom: 30px;
        }

        input {
            width: 90%;
            padding: 14px 0 14px 0;
            margin: 10px 10px 20px 10px;
            text-align: center;
            border-radius: 12px;
            border: 2px solid #e0e0e0;
            font-size: 16px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #0eae5e;
            box-shadow: 0 0 0 4px rgba(14,174,94,0.15);
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #0eae5e, #0a8c47);
            border: none;
            color: white;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.4s;
            box-shadow: 0 8px 20px rgba(14,174,94,0.3);
        }

        button:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(14,174,94,0.4);
        }

        #msg {
            color: red;
            margin-top: 15px;
            font-size: 14px;
        }

        @media (max-width: 400px) {
            .login-box { width: 90%; padding: 30px 20px; }
        }
    </style>
</head>
<body>

<div class="login-box">
    <img src="{{ url_for('static', filename='img/pukhraj logo hd.jpg') }}" alt="Pukhraj Herbal Logo" class="logo">
    <h2>Admin Login</h2>
    <p class="subtitle">Secure access to manage products</p>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <p id="msg"></p>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", function(e){
    e.preventDefault();
    doLogin();
});

function doLogin() {
    const u = document.getElementById("username").value;
    const p = document.getElementById("password").value;

    fetch("/admin-login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ username: u, password: p })
    })
    .then(res => res.json())
    .then(data => {
        if (data.message) {
            localStorage.setItem("token", data.token);
            window.location.href = "/admin";
        } else {
            document.getElementById("msg").textContent = "Wrong Username or Password";
        }
    })
    .catch(e => {
        console.error(e);
        document.getElementById("msg").textContent = "Network error";
    });
}
</script>

</body>
</html>
